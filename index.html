<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>bonkers - git notifications</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <header>
    <h1>bonkers</h1>
    <p class="desc">git notifications</p>
    <i class="icon-settings"></i>
    <i class="icon-refresh"></i>
  </header>

  <ul id="list">
    <li>
      <div class="lang">
        <i class="icon-ruby"></i>
      </div>
      <div class="repo"><a href="#">Name of the repo</a></div>
      <div class="commit">The commit cropped to 200 chars</div>
      <div class="author"><a href="#">username</a></div>
      <div class="actions">
        <div class="action"><i class="icon-mute"></i></div>
        <div class="action"><i class="icon-meter"></i></div>
      </div>
      <div class="clear"></div>
    </li>
    <li>
      <div class="lang">
        <i class="icon-c"></i>
      </div>
      <div class="repo"><a href="#">Name of the repo</a></div>
      <div class="commit">The commit cropped to 200 chars</div>
      <div class="author"><a href="#">username</a></div>
      <div class="actions">
        <div class="action"><i class="icon-mute"></i></div>
        <div class="action"><i class="icon-meter"></i></div>
      </div>
      <div class="clear"></div>
    </li>
  </ul>

  </body>
</html>
